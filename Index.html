<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="checkout-header">
            <h1>Checkout</h1>
        </div>
        <div class="checkout-body">
            <div class="payment-methods">
                <h2>Payment Methods</h2>
                <div class="method-card">
                    <img src="https://i.imgur.com/T91y5y5.png" alt="Stripe logo">
                    <p>Card Payments (Stripe)</p>
                    <button class="select-method" data-method="stripe">Select</button>
                </div>
                <div class="method-card">
                    <img src="https://i.imgur.com/l9n00oK.png" alt="QR Code logo">
                    <p>QR Code Payments</p>
                    <button class="select-method" data-method="qr">Select</button>
                </div>
                <div class="method-card">
                    <img src="https://i.imgur.com/q1F3z0o.png" alt="Username logo">
                    <p>Username Payments</p>
                    <button class="select-method" data-method="username">Select</button>
                </div>
                <div class="method-card">
                    <img src="https://i.imgur.com/642e6jK.png" alt="Cryptocurrency logo">
                    <p>Cryptocurrency Payments</p>
                    <button class="select-method" data-method="crypto">Select</button>
                </div>
                <div class="method-card">
                    <img src="https://i.imgur.com/iR3h8x1.png" alt="Bank Transfer logo">
                    <p>Bank Transfer</p>
                    <button class="select-method" data-method="bank">Select</button>
                </div>
            </div>
            <div class="payment-form">
                <div class="form-container">
                    <div id="stripe-form" class="payment-method">
                        <h2>Stripe Payment</h2>
                        <form id="stripe-payment-form">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" required>
                            <label for="expiry-date">Expiry Date:</label>
                            <input type="text" id="expiry-date" required>
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" required>
                            <button type="submit">Pay Now</button>
                        </form>
                    </div>
                    <div id="qr-form" class="payment-method">
                        <h2>QR Code Payment</h2>
                        <div class="qr-code">
                            <img id="qr-image" src="" alt="QR Code">
                        </div>
                    </div>
                    <div id="username-form" class="payment-method">
                        <h2>Username Payment</h2>
                        <form id="username-payment-form">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required>
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" required>
                            <button type="submit">Pay Now</button>
                        </form>
                    </div>
                    <div id="crypto-form" class="payment-method">
                        <h2>Cryptocurrency Payment</h2>
                        <form id="crypto-payment-form">
                            <label for="wallet-address">Wallet Address:</label>
                            <input type="text" id="wallet-address" required>
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" required>
                            <label for="currency">Currency:</label>
                            <select id="currency">
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="USDT">USDT</option>
                            </select>
                            <button type="submit">Pay Now</button>
                        </form>
                    </div>
                    <div id="bank-form" class="payment-method">
                        <h2>Bank Transfer</h2>
                        <div class="bank-details">
                            <p>Account Name: <span id="account-name"></span></p>
                            <p>Account Number: <span id="account-number"></span></p>
                            <p>Bank Name: <span id="bank-name"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
